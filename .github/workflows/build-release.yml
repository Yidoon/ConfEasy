name: Build and Release

on:
  push:
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Package application
        run: npm run make

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: out/make/zip/darwin/**/*.zip

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: out/make/squirrel.windows/**/*.exe

      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            out/make/deb/**/*.deb
            out/make/rpm/**/*.rpm


  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: ./artifacts/macos/

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./artifacts/windows/

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: ./artifacts/linux/

      - name: Get tag name
        id: tag
        run: |
          echo "name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "Tag name: ${GITHUB_REF#refs/tags/}"

      - name: List artifacts for debugging
        run: |
          echo "=== macOS artifacts ==="
          find ./artifacts/macos -type f 2>/dev/null || echo "No macOS artifacts found"
          echo "=== Windows artifacts ==="
          find ./artifacts/windows -type f 2>/dev/null || echo "No Windows artifacts found"
          echo "=== Linux artifacts ==="
          find ./artifacts/linux -type f 2>/dev/null || echo "No Linux artifacts found"

      - name: Verify artifacts exist
        run: |
          if [ -z "$(find ./artifacts -name '*.zip' -o -name '*.exe' -o -name '*.deb' -o -name '*.rpm' 2>/dev/null)" ]; then
            echo "Error: No release artifacts found!"
            exit 1
          fi
          echo "Found release artifacts:"
          find ./artifacts \( -name '*.zip' -o -name '*.exe' -o -name '*.deb' -o -name '*.rpm' \) -type f

